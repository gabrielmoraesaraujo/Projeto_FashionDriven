<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">


</head>
<body>
    <div class="corpo">
        <div class="topo">
            <img src="imagens/Logo.png" alt="">
        </div>

        <div class="containerPrimario">
            <div class="containerEsquerda">
                    <div class="mini-container">
                        <p>Escolha o modelo</p>
                        <div class="Linha Modelo">
                            <div class="caixaExterna" >
                                <div class="Caixa" onclick="selectionModelo(this)">
                                    <img src="imagens/tshirt.png" alt="">
                                    <div class="escondido">t-shirt</div>
                                </div>
                                    <p class="name">T-shirt</p>
                            </div>
                           <div class="caixaExterna">
                            <div class="Caixa" onclick="selectionModelo(this)">
                                <img src="imagens/Camiseta.png" alt="">
                                <div class="escondido">top-tank</div>
                            </div>
                                <p class="name">Camiseta</p>
                           </div>
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionModelo(this)">
                                    <img src="imagens/Mangalonga.png" alt="">
                                    <div class="escondido">long</div>
                                </div>
                                    <p class="name">Manga longa</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="mini-container">
                        <p>Escolha a gola </p>
                        <div class="Linha Gola">
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionGola(this)">
                                    <img src="imagens/GolaV.png" alt="">
                                    <p class="escondido">v-neck</p>
                                </div>
                                    <p>Gola V</p>
                            </div>
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionGola(this)">
                                    <img src="imagens/GolaRedonda.png" alt="">
                                    <p class="escondido">round</p>
                                </div>
                                    <p>Gola Redonda</p>
                            </div>
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionGola(this)">
                                    <img src="imagens/GolaPolo.png" alt="">
                                    <p class="escondido">polo</p>
                                </div>
                                    <p>Gola polo</p>
                            </div>                            
                        </div>
                    </div>
                    <div class="mini-container">
                        <p>Escolha o tecido</p>
                        <div class="Linha Tecido">
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionTecido(this)">
                                    <img class="diferente" src="imagens/Seda.png" alt="">
                                    <p class="escondido">silk</p> 
                                </div>
                                    <p>Seda</p> 
                            </div>
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionTecido(this)">
                                    <img src="imagens/Algodão.png" alt="">
                                    <p class="escondido">cotton</p>
                                </div>
                                    <p>Algodão</p>
                            </div>
                            <div class="caixaExterna">
                                <div class="Caixa" onclick="selectionTecido(this)">
                                    <img src="imagens/Poliester.png" alt="">
                                    <p class="escondido">polyester</p>
                                </div>
                                    <p>Poliéster</p>
                            </div>                                                    
                        </div>
                    </div>
                
                <div class="Referencia">
                    <p>Imagem de referência</p>
                    <input type="text" class="url" placeholder="  Insira o link">
                </div>

                <button class="buttonDesativado" onclick="ativarBotao()">Confirmar pedido</button>
                
            </div>

            <div class="containerDireita">
                <img src="imagens/ilustração.png" alt="">
            </div>
        </div>
        <div class="containerSecundario">


        </div>

    </div>
    
    
    <script src="java.js"></script>
</body>
</html>
